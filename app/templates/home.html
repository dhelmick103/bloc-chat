<div class="sidebar">
    <div class="sidebar-header">
        <h1 class="sidebar-title">Bloc Chat</h1>
        <button type="button" class="new-room" ng-click="home.addRoom()">New Room</button>
    </div>
    <div class="sidebar-body" ng-repeat="room in home.rooms">
        <p class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</p>
    </div>
</div>

<div class="messages">
    <div class="messages-header">
        <h3>{{ home.currentRoom.name }}</h3>
    </div>
    <div class="messages-body" ng-repeat="message in home.messages">
        <div class="username">{{ message.username }}</div>
        <div class="timestamp">{{ message.sentAt }}</div>
        <div class="user-message">{{ message.content }}</div>
    </div>
    <div class="modal-body">
        <h5 class="modal-prompt">Enter your message</h5>
            <input type="text" name="input" ng-model="newMessage">
    </div>
    <div class="modal-footer">
        <button class="btn-new" type="button" ng-click="home.createMessage(newMessage)">Enter Message</button>
    </div>
</div>
